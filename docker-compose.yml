version: "3.8"

services:
  db:
    image: mysql
    restart: always
    env_file: ./.env
    environment:
      - MYSQL_ROOT_PASSWORD=$AUTH_PASSWORD
      - MYSQL_DATABASE=$AUTH_DATABASE
    ports:
      - $AUTH_PORT:$AUTH_PORT
    volumes:
      - database:/var/lib/mysql
  auth-service:
    build: "./auth-service"
    env_file: ./.env
    volumes:
      - ./auth-service/src:/app/src
    ports:
      - $PORT:$PORT
    depends_on:
      - db
  messages-service:
    build: "./messages-service"
    env_file: ./.env
    volumes:
      - ./messages-service/src:/app/src
    ports:
      - $MESSAGES_PORT:$MESSAGES_PORT
  java-db:
    image: mysql
    restart: always
    env_file: ./.env
    environment:
      - MYSQL_ROOT_PASSWORD=$JAVA_DB_PASSWORD
      - MYSQL_DATABASE=$JAVA_DATABASE
    ports:
      - $JAVA_DB_EXTERNAL_PORT:$JAVA_DB_INTERNAL_PORT
    volumes:
      - java-db:/var/lib/mysql
volumes:
  database:
  java-db:
